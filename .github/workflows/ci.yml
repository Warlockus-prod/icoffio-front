name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  check:
    name: TypeScript & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: icoffio-clone-nextjs

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: icoffio-clone-nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: Unit tests
        run: npm test

      - name: Next.js build
        run: npm run build
        env:
          # Minimal env vars to pass build (no real secrets needed)
          NEXT_PUBLIC_SITE_URL: https://app.icoffio.com
          NEXT_PUBLIC_GA_ID: G-PLACEHOLDER
