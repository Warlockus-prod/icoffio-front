services:
  icoffio-front:
    container_name: icoffio-front-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      # Bind only to docker0 gateway used by nginx container (not public WAN IP).
      - "172.17.0.1:4200:4200"
    volumes:
      # Persist app-level server logs across container restarts/redeploys.
      - ./runtime-logs:/app/runtime-logs
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:4200/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
