services:
  icoffio-front:
    container_name: icoffio-front-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      # nginx runs in a separate Docker stack and reaches the app via host gateway.
      - "4200:4200"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:4200/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
