<svg fill="none" height="32" viewBox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg">
<!-- ICOFFIO Logo - Modern Tech Blog Design -->
<defs>
    <linearGradient id="icoffioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
</defs>

<!-- Main circle background -->
<circle cx="16" cy="16" r="16" fill="url(#icoffioGradient)"/>

<!-- Letter "I" stylized as a circuit/tech element -->
<rect x="14" y="8" width="4" height="16" rx="2" fill="white"/>
<circle cx="16" cy="10" r="1.5" fill="#3B82F6"/>

<!-- Coffee bean inspired element (for "COFFIO") -->
<ellipse cx="10" cy="12" rx="2.5" ry="4" fill="white" opacity="0.9"/>
<ellipse cx="10" cy="12" rx="1.5" ry="2.5" fill="#3B82F6"/>

<!-- Tech circuit lines -->
<path d="M22 10 L24 10 M22 14 L26 14 M22 18 L24 18" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
<circle cx="24" cy="10" r="1" fill="white" opacity="0.7"/>
<circle cx="26" cy="14" r="1" fill="white" opacity="0.7"/>
<circle cx="24" cy="18" r="1" fill="white" opacity="0.7"/>

<!-- Binary pattern -->
<text x="6" y="25" font-family="monospace" font-size="8" fill="white" opacity="0.5">01</text>
</svg>